<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Cart Page</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .cart-page {
            padding: 40px 20px;
        }

        .cart-table {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .cart-table th {
            background-color: #f8f9fa;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .cart-table tbody tr {
            border-bottom: 1px solid #eee;
        }

        .cart-table tbody tr:last-child {
            border-bottom: none;
        }

        .cart-table img {
            border-radius: 8px;
        }

        .cart-summary {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .cart-summary h5 {
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .btn-custom {
            width: 100%;
            border-radius: 50px;
            padding: 10px 0;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .btn-custom:hover {
            transform: scale(1.02);
        }

        .btn-dark {
            background-color: #343a40;
        }

        .btn-outline-secondary {
            color: #6c757d;
        }

        .btn-outline-secondary:hover {
            color: #fff;
            background-color: #6c757d;
        }

        .price-details span {
            font-weight: bold;
        }
        /* Cart Style */
        .cart-container {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: #f8f9fa;
            box-shadow: -4px 0px 10px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease-in-out;
            padding: 20px;
        }

        .cart-container.open {
            right: 0;
        }

        .cart-header {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }

        .cart-item-name {
            margin-left: 10px;
        }

        .cart-footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
        }

        .cart-btns {
            display: flex;
            justify-content: space-between;
        }

        .cart-btn {
            width: 48%;
            padding: 10px;
            font-weight: bold;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .checkout-btn {
            background-color: #6a564d;
            color: white;
        }

        .view-cart-btn {
            background-color: #8b9d6c;
            color: white;
        }
    </style>
</head>
<body>

<div class="container cart-page">
    <h3 class="mb-4 text-center">Your Shopping Cart</h3>

    <!-- Cart Table -->
    <div class="cart-table mb-4">
        <table class="table align-middle">
            <thead>
                <tr>
                    <th scope="col">Product</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="d-flex align-items-center">
                            <img src="placeholder.jpg" alt="Product" class="img-fluid rounded me-3" style="width: 80px;">
                            <span>Grape Dress</span>
                        </div>
                    </td>
                    <td>₹2990</td>
                    <td>
                        <input type="number" class="form-control w-50 text-center" value="1" min="1">
                    </td>
                    <td>₹2990</td>
                    <td>
                        <button class="btn btn-danger btn-sm">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="d-flex align-items-center">
                            <img src="placeholder.jpg" alt="Product" class="img-fluid rounded me-3" style="width: 80px;">
                            <span>Floral Top</span>
                        </div>
                    </td>
                    <td>₹1200</td>
                    <td>
                        <input type="number" class="form-control w-50 text-center" value="2" min="1">
                    </td>
                    <td>₹2400</td>
                    <td>
                        <button class="btn btn-danger btn-sm">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Cart Summary -->
    <div class="row">
        <div class="col-md-4 ms-auto">
            <div class="cart-summary">
                <h5>Summary</h5>
                <hr>
                <div class="d-flex justify-content-between mb-3">
                    <span>Subtotal:</span>
                    <span>₹5390</span>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <span>Shipping:</span>
                    <span>Free</span>
                </div>
                <hr>
                <div class="d-flex justify-content-between price-details mb-3">
                    <span>Total:</span>
                    <span>₹5390</span>
                </div>
                <a href="checkout.html"><button class="btn btn-dark btn-custom mb-3">Proceed to Checkout</button></a>
                <button class="btn btn-outline-secondary btn-custom">Continue Shopping</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
