<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reeta's Couture | Login</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .auth-header h3 {
            font-weight: bold;
            color: #343a40;
        }

        .form-control:focus {
            border-color: #343a40;
            box-shadow: 0 0 0 0.2rem rgba(52, 58, 64, 0.25);
        }

        .btn-auth {
            width: 100%;
            background-color: #343a40;
            color: #fff;
            font-weight: bold;
        }

        .btn-auth:hover {
            background-color: #495057;
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
        }

        .auth-footer a {
            color: #343a40;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Login Page -->
<div id="loginPage" class="auth-container">
    <div class="auth-header">
        <h3>Welcome Back!</h3>
        <p>Please login to your account</p>
    </div>
    <form>
        <div class="mb-3">
            <label for="loginEmail" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email">
        </div>
        <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password">
        </div>
        <button type="button" class="btn btn-auth" onclick="showResetPassword()">Login</button>
        <div class="auth-footer">
            <p>Forgot your password? <a href="#" onclick="showForgotPassword()">Reset it here</a></p>
        </div>
    </form>
</div>

<!-- Forgot Password Page -->
<div id="forgotPasswordPage" class="auth-container" style="display: none;">
    <div class="auth-header">
        <h3>Forgot Password</h3>
        <p>Enter your email to reset your password</p>
    </div>
    <form>
        <div class="mb-3">
            <label for="forgotEmail" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="forgotEmail" placeholder="Enter your email">
        </div>
        <button type="button" class="btn btn-auth" onclick="showResetPassword()">Submit</button>
        <div class="auth-footer">
            <p><a href="#" onclick="showLogin()">Back to Login</a></p>
        </div>
    </form>
</div>

<!-- Reset Password Page -->
<div id="resetPasswordPage" class="auth-container" style="display: none;">
    <div class="auth-header">
        <h3>Reset Password</h3>
        <p>Enter a new password for your account</p>
    </div>
    <form>
        <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" class="form-control" id="newPassword" placeholder="Enter new password">
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter new password">
        </div>
        <button type="button" class="btn btn-auth">Reset Password</button>
        <div class="auth-footer">
            <p><a href="#" onclick="showLogin()">Back to Login</a></p>
        </div>
    </form>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // JavaScript to toggle between pages
    function showLogin() {
        document.getElementById('loginPage').style.display = 'block';
        document.getElementById('forgotPasswordPage').style.display = 'none';
        document.getElementById('resetPasswordPage').style.display = 'none';
    }

    function showForgotPassword() {
        document.getElementById('loginPage').style.display = 'none';
        document.getElementById('forgotPasswordPage').style.display = 'block';
        document.getElementById('resetPasswordPage').style.display = 'none';
    }

    function showResetPassword() {
        document.getElementById('loginPage').style.display = 'none';
        document.getElementById('forgotPasswordPage').style.display = 'none';
        document.getElementById('resetPasswordPage').style.display = 'block';
    }
</script>

</body>
</html>
