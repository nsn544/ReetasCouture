<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    .billing-container {
      margin: 2rem auto;
      max-width: 900px;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .btn-pay {
      background-color: #6a564d;
      color: white;
      font-weight: bold;
    }
    .btn-pay:hover {
      background-color: #4e4039;
    }
  </style>
</head>
<body>

<div class="billing-container container">
  <h2 class="mb-4">Billing Information</h2>
  
  <!-- Billing Form -->
  <form>
    <!-- Payment Section -->
    <h5>Payment Details</h5>
    <div class="mb-3">
      <label for="card-name" class="form-label">Cardholder Name</label>
      <input type="text" class="form-control" id="card-name" placeholder="Name on the card" required>
    </div>
    <div class="mb-3">
      <label for="card-number" class="form-label">Card Number</label>
      <input type="text" class="form-control" id="card-number" placeholder="1234 5678 9012 3456" required>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label for="expiry-date" class="form-label">Expiration Date</label>
        <input type="text" class="form-control" id="expiry-date" placeholder="MM/YY" required>
      </div>
      <div class="col-md-6">
        <label for="cvv" class="form-label">CVV</label>
        <input type="text" class="form-control" id="cvv" placeholder="123" required>
      </div>
    </div>
    <div class="form-check mt-3">
      <input class="form-check-input" type="checkbox" id="save-card">
      <label class="form-check-label" for="save-card">
        Save card details for future purchases
      </label>
    </div>
    
    <!-- Purchase Summary -->
    <h5 class="mt-4">Order Summary</h5>
    <div class="d-flex justify-content-between mb-2">
      <span>Eva Vintage Wide Collar Top</span>
      <span>₹4,290.00</span>
    </div>
    <div class="d-flex justify-content-between">
      <span>Shipping</span>
      <span>₹200.00</span>
    </div>
    <hr>
    <div class="d-flex justify-content-between">
      <strong>Total</strong>
      <strong>₹4,490.00</strong>
    </div>

    <!-- Payment Button -->
    <button type="submit" class="btn btn-pay mt-4 w-100">Pay ₹4,490.00</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
